<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login on Twitter / Twitter</title>
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Main css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"/>
     
  </head>
  <body>
   

    <main>
      <div class="header">
        <i class="fab fa-twitter"></i>
        <h1>Log in to Twitter</h1>
      </div>

      <div class="form-group">
        <form>
          <div class="mb-4">       
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone, email, or username">    
          </div>
          <div class="mb-4">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>   
          <button type="submit" class="btn btn-primary disabled">Log in</button>
        </form>
      </div>
    

      <div class="footer text-center ">
        <a href="#">Forgot password?</a>
        <span class="point">Â·</span>
        <a href="#"> Sign up for Twitter</a>

      </div>

    </main>

   

    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


    <!-- Main js -->
    <script src="./assets/js/app.js"></script>

  </body>
</html>
