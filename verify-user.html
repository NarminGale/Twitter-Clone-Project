<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset</title>
  <link rel="shortcut icon" href="./assets/images/twitter.ico" type="image/x-icon" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <!-- Main css -->
  <link rel="stylesheet" href="./assets/css/forgotpassword.css" />
  <link rel="stylesheet" href="./assets/css/verifyuser.css">
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
</head>

<body>

  <!-- Başlıq -->
  <header>
    <nav class="navbar">
      <div class="nav-item row">
        <!-- İkon -->
        <a class="navbar-brand" href="#"><img src="./assets/images/twitter.ico"></a>
        <div class="password-reset-title password-reset-title">Password Reset</div>
      </div>
      <div class="nav-item">
        <!-- Dil seçmə bölməsi -->
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          English
        </a>
      </div>
    </nav>
  </header>
  
  <!-- Əsas Bölmə -->
  <div class="main-div">
    <h1>Verify your personal information</h1>
    <!-- Profil və Ad -->
    <div id="profile-part">
      <img src="./assets/images/profileicon.jpg" style="width: 48px; height: 48px;">
      <div id="user-details-part">
        <div id="fullname-part">Name Surname</div>
        <div id="username-part">@username</div>
      </div>
    </div>
    <p>Enter your email address to continue</p> 
    <!-- İnput -->
    <input id="email-input" type="email" placeholder="Email adress">
    <!-- Button -->
    <button id="submit-button" type="submit">Search</button>
    <a id="regain-link" href="https://help.twitter.com/en/forms/account-access/regain-access" target="_blank">I don't have access to this information</a>
  </div>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <!-- Main js -->
  <script src="./assets/js/verifyuser-app.js"></script>
</body>

</html>
